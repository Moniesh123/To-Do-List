<app-page-title (search)="search($event)"></app-page-title>
<div class="flex mt-5">
<input type="text"
 class="w-full h-16 px-4 py-2 rounded shadow " 
 placeholder="Type Your Task"
[(ngModel)]="newtask"
(keydown.enter)="addTask()">
</div>
<div class="flex flex-col mt-5">
<app-task-list [tasklist]="tasklist" (completed)="onCompleted($event)" (important)="onImportant($event)"></app-task-list>
</div>
